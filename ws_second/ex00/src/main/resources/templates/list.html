<!DOCTYPE html>
<html xmlns:th=http://www,thymeleaf.org>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>List Page</h1>
<hr>
<h2>게시글 삭제</h2>
<form action="deleteBoard" method="get">
	<input type="text" name="delete-bno">
	<input type="submit" value="삭제">
</form>

<hr>
<h2>특정 게시글 조회</h2>
<form action="findBoard" method="get">
	<input type="text" name="search-bno">
	<input type="submit" value="조회">
</form>



<h2>게시글 목록</h2>

<table border="1">
	<thead>
		<tr>
			<th>bno</th><th>title</th><th>writer</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="board : ${list}"> 
			<td>[[${board.bno}]]</td>
			<td>[[${board.title}]]</td>
			<td>[[${board.writer}]]</td>
		</tr>
	</tbody>
</table>
</body>
</html>
