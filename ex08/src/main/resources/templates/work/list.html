<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>출근</h1>
<hr>
<table border=1>
	<thead>
		<tr>
			<th>id</th><th>gotowork</th><th>leavework</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="work:${list}">
			<td>[[${work.id}]]</td>
			<td>[[${work.gotowork}]]</td>
			<td>[[${work.leavework}]]</td>
		</tr>
	</tbody>
</table>
<h1>상세조회</h1>
<form action="/work/getWork" method="get">
	<input type="text" name="search-id">
	<input type="submit" value="조회">




</form>
</body>
</html>
