<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>목록 페이지</h1>
<hr>


<h1>목록 조회</h1>
<table border="1">
	<thead>
		<tr>
			<th>bno</th><th>title</th><th>content</th><th>writer</th><th>regdate</th><th>moddate</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each= "board:${list}">
		
			<td>[[${board.bno}]]</td>
			<td>[[${board.title}]]</td>
			<td>[[${board.content}]]</td>
			<td>[[${board.writer}]]</td>
			<td>[[${board.regdate}]]</td>
			<td>[[${board.moddate}]]</td>
		
		</tr>
	
	
	</tbody>




</table>
</body>
</html>
