<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>목록 보기 페이지 입니다. </h1>
<table border="1">
	<thead>
		<tr>
			<th>bno</th><th>title</th><th>content</th><th>writer</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="board:${boardlist}">
		<td>[[${board.bno}]]</td>
		<td>[[${board.title}]]</td>
		<td>[[${board.content}]]</td>
		<td>[[${board.writer}]]</td>
		</tr>
	</tbody>

</table>
</body>
</html>
